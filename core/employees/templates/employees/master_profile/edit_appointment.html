{% extends 'base.html' %}
{% block content %}
   {% include 'inc/_nav_for_master_profile.html' %}



    <section class="ftco-section mt-5">
            <form method="post" class="contact-form border pl-3">
                {% csrf_token %}
              	<div class="row">
              		<div class="col-md-6">
		                <div class="form-group">
                            {{ form.name }}
		                </div>
	                </div>
	                <div class="col-md-6">
		                <div class="form-group">
		                  {{ form.phone }}
		                </div>
		                </div>
                </div>
                <div class="form-group">
                    <p style="color:white">Мастер</p>
                    {{ form.employee }}
                </div>
                <div class="form-group">
                   <p style="color:white">Услуги</p>
                  {{ form.service }}
                </div>
                <div class="form-group" id="date">
                    <p style="color:white">Дата</p>
                    {{ form.choice_date }}
                </div>
                <div class="form-group" id="times">
                    <h3>Время</h3>
                    {{ form.choice_time }}

                </div>
                <button type="submit" value="appointment" class="btn btn-primary py-3 px-5">Записать</button>

              </form>
    </section>


{% endblock %}
