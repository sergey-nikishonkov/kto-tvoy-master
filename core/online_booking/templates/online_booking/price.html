<section class="ftco-section ftco-bg-dark">
	<div class="container">
		<div class="row justify-content-center mb-5 pb-3 mt-2 pt-2">
	  <div class="col-md-7 heading-section text-center ftco-animate">
		<h2 class="mb-4">Прайс</h2>
		<p class="flip"><span class="deg1"></span><span class="deg2"></span><span class="deg3"></span></p>
	  </div>
	</div>
		<div class="row">
			<div class="col-md-6">
				<a href="/static/images/gallery-2.jpg" class="gallery img image-popup d-flex align-items-center" style="background-image: url(/static/images/gallery-2.jpg);"></a>
			</div>
			<div class="col-md-6 mt-3">
				{% for service in services %}
					<div class="pricing-entry ftco-animate">
						<div class="d-flex text align-items-center">
							<h3><span>{{ service.title }}</span></h3>
							<span class="price">{{ service.cost }} р.</span>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
				<div class="btn-online">
				<p> <a href="">Записаться</a></p>
	</div>
	</div>
</section>
